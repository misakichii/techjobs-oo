<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>
        <tr>
            <td>Name</td>
            <td th:field="*{name}" th:text="${job.name}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:field="*{employer}" th:text="${job.employer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:field="*{location}" th:text="${job.location}"></td>
        </tr>
        <tr>
            <td>Skill/Core Competency</td>
            <td th:field="*{coreCompetency}" th:text="${job.coreCompetency}"></td>
        </tr>
        <tr>
            <td>Position</td>
            <td th:field="*{position}" th:text="${job.positionType}"></td>
        </tr>
    </table>

</div>

</body>
</html>
